<main class="main min-h-[100vh] flex flex-col">
  <div class="flex flex-col p-4">
    <create-note (noteCreated)="refreshNotes()" />
    <div class="grid grid-cols-4 gap-4">
      <ng-container *ngFor="let note of notes">
        <note [note]="note" (noteDeleted)="refreshNotes()" />
      </ng-container>
    </div>
  </div>

  <footer class="mt-auto text-center p-4">
    Powered by MyDigitalSchool - Annecy
  </footer>
</main>
